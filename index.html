<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Achados & Perdidos Angola</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .navy { background-color: #0a192f; }
    .navy-btn { background-color: #0a192f; }
    .navy-btn:hover { background-color: #112240; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="navy text-white p-4 shadow dark:bg-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
        <i data-lucide="search" class="w-6 h-6"></i> Achados & Perdidos
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="index.html" class="underline font-semibold">üè† In√≠cio</a>
        <a href="feed.html" class="hover:underline">üì∞ Feed</a>
        <a href="publicar.html" class="hover:underline">‚ûï Publicar</a>
        <a href="sobre.html" class="hover:underline">‚ÑπÔ∏è Sobre</a>
      </nav>
    </div>
  </header>

  <!-- Banner de boas-vindas -->
  <div id="welcome-banner" class="hidden fixed top-0 left-0 w-full bg-green-600 text-white text-center py-3 font-semibold transition-opacity duration-700 z-50"></div>

  <!-- Conte√∫do -->
  <main class="flex-1 flex flex-col items-center justify-center p-6 text-center">
    <h1 class="text-4xl font-bold text-blue-900 dark:text-blue-300 mb-4">Bem-vindo(a) ao Achados & Perdidos Angola</h1>
    <p class="text-gray-600 dark:text-gray-300 mb-8 max-w-2xl">
      Ajuda a comunidade a reencontrar documentos, carteiras, telem√≥veis e outros objetos perdidos em Angola.
    </p>
    <a href="feed.html" class="navy-btn text-white px-6 py-3 rounded font-semibold shadow hover:shadow-lg transition">Ver Feed</a>
  </main>

  <!-- Login Modal -->
  <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-xl w-96 text-center">
      <h2 class="text-2xl font-bold mb-4 text-blue-800 dark:text-blue-300">Iniciar Sess√£o</h2>

      <button id="login-google" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded mb-3">Entrar com Google</button>
      <button id="login-phone" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded mb-4">Entrar com Telefone</button>

      <div id="recaptcha-container"></div>

      <button id="close-modal" class="text-gray-500 hover:underline">Cancelar</button>
      <button id="voltar-publicar" class="block mt-2 text-blue-600 hover:underline mx-auto">‚¨ÖÔ∏è Voltar para Publicar</button>
    </div>
  </div>

  <footer class="navy text-white p-6 text-center mt-auto">
    ¬© <span id="ano"></span> Achados & Perdidos Angola
  </footer>

  <!-- Firebase + Login + Mensagem de boas-vindas -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier, signInWithPhoneNumber } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const loginModal = document.getElementById("login-modal");
    const loginGoogle = document.getElementById("login-google");
    const loginPhone = document.getElementById("login-phone");
    const closeModal = document.getElementById("close-modal");
    const voltarPublicar = document.getElementById("voltar-publicar");
    const banner = document.getElementById("welcome-banner");

    // Abrir modal automaticamente se vier de publicar.html#login
    if (window.location.hash === "#login") {
      setTimeout(() => {
        loginModal.classList.remove("hidden");
      }, 400);
    }

    closeModal.addEventListener("click", () => loginModal.classList.add("hidden"));
    voltarPublicar.addEventListener("click", () => window.location.href = "publicar.html");

    // Fun√ß√£o de boas-vindas
    function mostrarBoasVindas(nome) {
      banner.textContent = `üëã Bem-vindo(a), ${nome}!`;
      banner.classList.remove("hidden");
      banner.style.opacity = "1";
      setTimeout(() => {
        banner.style.opacity = "0";
        setTimeout(() => banner.classList.add("hidden"), 700);
      }, 4000);
    }

    // Login Google
    loginGoogle.addEventListener("click", async () => {
      try {
        const result = await signInWithPopup(auth, provider);
        const nome = result.user.displayName || "Utilizador";
        mostrarBoasVindas(nome);
        Swal.fire('‚úÖ Login efetuado!', 'Bem-vindo(a)!', 'success');
        loginModal.classList.add("hidden");
      } catch (err) {
        Swal.fire('‚ùå Erro no login', err.message, 'error');
      }
    });

    // Login Telefone
    loginPhone.addEventListener("click", async () => {
      const numero = prompt("üì± Digite o seu n√∫mero (ex: +244911111111):");
      if (!numero) return;
      try {
        window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", { size: "invisible" }, auth);
        const confirmation = await signInWithPhoneNumber(auth, numero, window.recaptchaVerifier);
        const codigo = prompt("Digite o c√≥digo SMS recebido:");
        if (codigo) {
          const result = await confirmation.confirm(codigo);
          const nome = result.user.phoneNumber || "Utilizador";
          mostrarBoasVindas(nome);
          Swal.fire('‚úÖ Login com telefone conclu√≠do!', '', 'success');
          loginModal.classList.add("hidden");
        }
      } catch (err) {
        Swal.fire('‚ùå Erro no login', err.message, 'error');
      }
    });

    document.getElementById("ano").textContent = new Date().getFullYear();
    lucide.createIcons();
  </script>
</body>
</html>
