<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Achados & Perdidos Angola</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = { darkMode: 'class' }
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .navy { background-color: #0a192f; }
    .navy-btn { background-color: #0a192f; }
    .navy-btn:hover { background-color: #112240; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col dark:bg-gray-900 dark:text-gray-100">

  <!-- Header -->
  <header class="navy text-white p-4 shadow dark:bg-gray-800">
    <div class="max-w-5xl mx-auto flex items-center justify-between gap-2">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <i data-lucide="search" class="w-6 h-6"></i>
        Achados & Perdidos Angola
      </h1>
      <div class="flex items-center gap-2">
        <button id="btn-theme" class="bg-gray-800 text-white px-3 py-2 rounded text-sm hover:bg-gray-700 transition">
          🌙 Dark
        </button>
        <button id="btn-login" class="bg-white text-black px-3 py-2 rounded text-sm hover:bg-gray-200 transition">
          🔑 Entrar
        </button>
      </div>
    </div>
  </header>

  <main class="flex-1 max-w-3xl mx-auto w-full p-6 space-y-8">

    <!-- Botão Publicar (desktop) -->
    <div class="text-center hidden sm:block">
      <button id="btn-publicar" class="navy-btn text-white px-6 py-3 text-lg rounded-lg shadow-lg hover:bg-blue-800 flex items-center gap-2 mx-auto">
        <i data-lucide="plus-circle" class="w-6 h-6"></i> Publicar item perdido / encontrado
      </button>
    </div>

    <!-- Formulário de Publicar -->
    <section id="publicar" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg hidden">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="edit" class="w-6 h-6"></i>
        Preencher detalhes do item
      </h2>
      <form id="form-publicar" class="space-y-4">
        <div class="grid sm:grid-cols-2 gap-3">
          <select id="tipo" class="p-3 border rounded w-full dark:bg-gray-700 dark:border-gray-600">
            <option value="encontrado">Encontrado</option>
            <option value="perdido">Perdido</option>
          </select>
          <select id="categoria" class="p-3 border rounded w-full dark:bg-gray-700 dark:border-gray-600">
            <option value="Carteira">Carteira</option>
            <option value="Telemóvel">Telemóvel</option>
            <option value="Documentos">Documentos</option>
            <option value="Chaves">Chaves</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <input id="titulo" required type="text" placeholder="Título" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" />
        <textarea id="descricao" placeholder="Descrição" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600"></textarea>
        <input id="foto" type="file" accept="image/*" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" />

        <!-- Preview da Imagem -->
        <div id="preview-container" class="mt-2 hidden">
          <p class="text-sm text-gray-600 dark:text-gray-300 mb-1">Pré-visualização:</p>
          <img id="preview-img" class="w-40 h-40 object-cover rounded-lg border shadow" />
        </div>

        <input id="contacto" required type="tel" placeholder="Contacto (WhatsApp)" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" />
        <button type="submit" class="navy-btn text-white w-full sm:w-auto px-6 py-3 text-lg rounded-lg flex items-center gap-2">
          <i data-lucide="send" class="w-5 h-5"></i> Publicar
        </button>
      </form>
    </section>

    <!-- Feed -->
    <section id="feed" class="bg-white dark:bg-gray-800 p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2">
        <i data-lucide="newspaper" class="w-6 h-6"></i>
        Feed de itens
      </h2>

      <!-- Pesquisa e filtros -->
      <div class="mb-4 flex flex-col sm:flex-row gap-3">
        <input id="search" type="text" placeholder="🔍 Procurar por título ou descrição..." 
              class="flex-1 p-3 border rounded dark:bg-gray-700 dark:border-gray-600" />

        <select id="filter-tipo" class="p-3 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="">Todos os tipos</option>
          <option value="perdido">Perdido</option>
          <option value="encontrado">Encontrado</option>
        </select>

        <select id="filter-categoria" class="p-3 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="">Todas as categorias</option>
          <option value="Carteira">Carteira</option>
          <option value="Telemóvel">Telemóvel</option>
          <option value="Documentos">Documentos</option>
          <option value="Chaves">Chaves</option>
          <option value="Outros">Outros</option>
        </select>
      </div>

      <div id="lista" class="space-y-6"></div>
    </section>
  </main>

  <footer class="navy text-white p-4 text-center dark:bg-gray-800">
    © <span id="ano"></span> Achados & Perdidos Angola
  </footer>

  <!-- Botão fixo no mobile -->
  <div class="sm:hidden fixed bottom-4 right-4">
    <button id="btn-publicar-mobile" 
      class="navy-btn text-white rounded-full w-16 h-16 flex items-center justify-center shadow-lg">
      <i data-lucide="plus" class="w-8 h-8"></i>
    </button>
  </div>

  <!-- Recaptcha para login com telefone -->
  <div id="recaptcha-container"></div>

  <!-- Firebase + Cloudinary JS -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, updateDoc } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier, signInWithPhoneNumber, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const formSection = document.getElementById("publicar");
    const form = document.getElementById("form-publicar");
    const lista = document.getElementById("lista");
    const btnLogin = document.getElementById("btn-login");
    const btnTheme = document.getElementById("btn-theme");
    const btnPublicar = document.getElementById("btn-publicar");
    const btnPublicarMobile = document.getElementById("btn-publicar-mobile");

    let currentUser = null;

    // Cloudinary Config
    const cloudName = "dyylw9hjm"; 
    const uploadPreset = "ml_default"; 

    // Dark mode
    const root = document.documentElement;
    if (localStorage.theme === "dark" || 
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches)) {
      root.classList.add("dark");
      btnTheme.textContent = "☀️ Light";
    } else {
      root.classList.remove("dark");
      btnTheme.textContent = "🌙 Dark";
    }
    btnTheme.addEventListener("click", () => {
      if (root.classList.contains("dark")) {
        root.classList.remove("dark");
        localStorage.theme = "light";
        btnTheme.textContent = "🌙 Dark";
      } else {
        root.classList.add("dark");
        localStorage.theme = "dark";
        btnTheme.textContent = "☀️ Light";
      }
    });

    // Preview da imagem
    const fotoInput = document.getElementById("foto");
    const previewContainer = document.getElementById("preview-container");
    const previewImg = document.getElementById("preview-img");

    fotoInput.addEventListener("change", () => {
      const file = fotoInput.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = e => {
          previewImg.src = e.target.result;
          previewContainer.classList.remove("hidden");
        };
        reader.readAsDataURL(file);
      } else {
        previewContainer.classList.add("hidden");
        previewImg.src = "";
      }
    });

    // ---- LOGIN ----
    async function loginGoogle() {
      try {
        await signInWithPopup(auth, provider);
      } catch (err) {
        alert("Erro no login Google: " + err.message);
        console.error(err);
      }
    }

    function configurarRecaptcha() {
      window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", {
        size: "invisible",
        callback: () => console.log("reCAPTCHA verificado")
      }, auth);
    }

    async function loginTelefone(numero) {
      try {
        configurarRecaptcha();
        const appVerifier = window.recaptchaVerifier;
        const confirmationResult = await signInWithPhoneNumber(auth, numero, appVerifier);
        const codigo = prompt("Digite o código SMS recebido:");
        if (codigo) {
          await confirmationResult.confirm(codigo);
        }
      } catch (err) {
        alert("Erro no login Telefone: " + err.message);
        console.error(err);
      }
    }

    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        btnLogin.textContent = "🚪 Sair (" + (user.displayName || user.phoneNumber) + ")";
      } else {
        currentUser = null;
        btnLogin.textContent = "🔑 Entrar";
        formSection.classList.add("hidden");
      }
      carregarItens();
    });

    btnLogin.addEventListener("click", async () => {
      if (auth.currentUser) {
        await signOut(auth);
      } else {
        const escolha = confirm("Queres entrar com Google? (Cancelar = Telefone)");
        if (escolha) {
          loginGoogle();
        } else {
          const numero = prompt("Digite seu número de telefone com código +244: ");
          if (numero) loginTelefone(numero);
        }
      }
    });

    // ---- PUBLICAR ----
    btnPublicar?.addEventListener("click", () => {
      if (!auth.currentUser) {
        alert("⚠️ Precisas de iniciar sessão para publicar.");
        return;
      }
      formSection.classList.remove("hidden");
      formSection.scrollIntoView({ behavior: "smooth" });
    });
    btnPublicarMobile.addEventListener("click", () => {
      btnPublicar.click();
    });

    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) return alert("Precisas de estar logado para publicar.");

      const tipo = document.getElementById("tipo").value;
      const categoria = document.getElementById("categoria").value;
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const contacto = document.getElementById("contacto").value;
      const foto = document.getElementById("foto").files[0];

      let fotoURL = "";
      if (foto) {
        const formData = new FormData();
        formData.append("file", foto);
        formData.append("upload_preset", uploadPreset);
        const response = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, { method: "POST", body: formData });
        const data = await response.json();
        fotoURL = data.secure_url;
      }

      await addDoc(collection(db, "items"), {
        uid: currentUser.uid,
        autor: currentUser.displayName || currentUser.phoneNumber || "Anónimo",
        tipo, categoria, titulo, descricao, contacto,
        fotoURL, created_at: serverTimestamp()
      });

      form.reset();
      previewContainer.classList.add("hidden");
      previewImg.src = "";
      carregarItens();
    });

    // ---- FEED ----
    async function carregarItens() {
      lista.innerHTML = "A carregar...";
      const q = query(collection(db, "items"), orderBy("created_at", "desc"));
      const snap = await getDocs(q);
      lista.innerHTML = "";

      const searchText = document.getElementById("search").value.toLowerCase();
      const filterTipo = document.getElementById("filter-tipo").value;
      const filterCategoria = document.getElementById("filter-categoria").value;

      snap.forEach(docSnap => {
        const it = docSnap.data();
        if (!it.titulo) return;
        if (searchText && !(it.titulo.toLowerCase().includes(searchText) || (it.descricao && it.descricao.toLowerCase().includes(searchText)))) return;
        if (filterTipo && it.tipo !== filterTipo) return;
        if (filterCategoria && it.categoria !== filterCategoria) return;

        const card = document.createElement("div");
        card.className = "bg-gray-50 dark:bg-gray-700 border rounded-lg shadow hover:shadow-lg transition overflow-hidden";

        let badge = it.tipo === "perdido" 
          ? '<span class="bg-red-100 text-red-800 dark:bg-red-600 dark:text-white text-xs px-2 py-1 rounded">Perdido</span>'
          : '<span class="bg-green-100 text-green-800 dark:bg-green-600 dark:text-white text-xs px-2 py-1 rounded">Encontrado</span>';

        card.innerHTML = `
          ${it.fotoURL ? `<img src="${it.fotoURL}" class="w-full aspect-video object-cover" loading="lazy"/>` : ""}
          <div class="p-4">
            <div class="flex items-center gap-2 mb-1">
              <h3 class="text-lg font-semibold">${it.titulo}</h3>
              ${badge}
            </div>
            <p class="text-sm text-gray-500 dark:text-gray-300">${it.categoria}</p>
            <p class="mt-2">${it.descricao || ""}</p>
            <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">👤 ${it.autor || "Anónimo"}</p>
            <a href="https://wa.me/${it.contacto}?text=Olá,%20vi%20seu%20anúncio%20'${encodeURIComponent(it.titulo)}'%20no%20Achados%20&%20Perdidos%20Angola" 
              target="_blank"
              class="inline-flex items-center gap-2 mt-3 navy-btn text-white w-full sm:w-auto px-4 py-2 rounded-lg hover:bg-blue-800 transition text-sm">
              <i data-lucide="message-circle" class="w-5 h-5"></i> Falar no WhatsApp
            </a>
          </div>
        `;
        lista.appendChild(card);
      });

      lucide.createIcons();
    }

    document.getElementById("search").addEventListener("input", carregarItens);
    document.getElementById("filter-tipo").addEventListener("change", carregarItens);
    document.getElementById("filter-categoria").addEventListener("change", carregarItens);

    document.getElementById("ano").textContent = new Date().getFullYear();
    carregarItens();
  </script>
</body>
</html>
