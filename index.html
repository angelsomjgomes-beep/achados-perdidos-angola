<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Achados & Perdidos Angola</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .navy { background-color: #0a192f; }
    .navy-btn { background-color: #0a192f; }
    .navy-btn:hover { background-color: #112240; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col transition-colors duration-300">

  <!-- Header -->
  <header class="navy text-white p-4 shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <i data-lucide="search" class="w-6 h-6"></i>
        Achados & Perdidos Angola
      </h1>
      <button id="btn-login" class="bg-white text-black px-3 py-1 rounded text-sm hover:bg-gray-200 transition">
        🔑 Entrar
      </button>
    </div>
  </header>

  <main class="flex-1 max-w-3xl mx-auto w-full p-6 space-y-8">

    <!-- Botão Publicar -->
    <div class="text-center">
      <button id="btn-publicar" class="navy-btn text-white px-6 py-3 rounded-lg shadow-lg hover:bg-blue-800 flex items-center gap-2 mx-auto">
        <i data-lucide="plus-circle" class="w-6 h-6"></i> Publicar item perdido / encontrado
      </button>
    </div>

    <!-- Formulário de Publicar (escondido até login) -->
    <section id="publicar" class="bg-white p-6 rounded-xl shadow-lg hidden">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2 navy-text">
        <i data-lucide="edit" class="w-6 h-6"></i>
        Preencher detalhes do item
      </h2>
      <form id="form-publicar" class="space-y-4">
        <div class="grid sm:grid-cols-2 gap-3">
          <select id="tipo" class="p-2 border rounded">
            <option value="encontrado">Encontrado</option>
            <option value="perdido">Perdido</option>
          </select>
          <select id="categoria" class="p-2 border rounded">
            <option value="Carteira">Carteira</option>
            <option value="Telemóvel">Telemóvel</option>
            <option value="Documentos">Documentos</option>
            <option value="Chaves">Chaves</option>
            <option value="Outros">Outros</option>
          </select>
        </div>
        <input id="titulo" required type="text" placeholder="Título" class="w-full p-2 border rounded" />
        <textarea id="descricao" placeholder="Descrição" class="w-full p-2 border rounded"></textarea>
        <input id="foto" type="file" accept="image/*" class="w-full p-2 border rounded" />
        <input id="contacto" required type="tel" placeholder="Contacto (WhatsApp)" class="w-full p-2 border rounded" />
        <button type="submit" class="navy-btn text-white px-4 py-2 rounded-lg flex items-center gap-2">
          <i data-lucide="send" class="w-5 h-5"></i> Publicar
        </button>
      </form>
    </section>

    <!-- Feed -->
    <section id="feed" class="bg-white p-6 rounded-xl shadow-lg">
      <h2 class="text-2xl font-semibold mb-4 flex items-center gap-2 navy-text">
        <i data-lucide="newspaper" class="w-6 h-6"></i>
        Feed de itens
      </h2>
      <div id="lista" class="space-y-6"></div>
    </section>
  </main>

  <footer class="navy text-white p-4 text-center">
    © <span id="ano"></span> Achados & Perdidos Angola
  </footer>

  <!-- Modal login telemóvel -->
  <div id="modal-phone" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
      <h3 class="text-lg font-semibold mb-3">Login com Telemóvel</h3>
      <input id="phone-number" type="tel" placeholder="+244 9xx xxx xxx" class="w-full p-2 border rounded mb-3" />
      <div id="recaptcha-container"></div>
      <button id="btn-send-code" class="navy-btn text-white px-4 py-2 rounded-lg w-full mb-2">Enviar código SMS</button>
      <input id="sms-code" type="text" placeholder="Código recebido" class="w-full p-2 border rounded mb-3 hidden" />
      <button id="btn-verify-code" class="bg-green-600 text-white px-4 py-2 rounded-lg w-full hidden">Verificar código</button>
      <button id="btn-close-phone" class="mt-2 text-sm text-gray-600 hover:underline">Cancelar</button>
    </div>
  </div>

  <!-- Firebase + lógica -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, query, orderBy, serverTimestamp, doc, updateDoc, deleteDoc } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-storage.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier, signInWithPhoneNumber, signOut, onAuthStateChanged } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const formSection = document.getElementById("publicar");
    const form = document.getElementById("form-publicar");
    const lista = document.getElementById("lista");
    const btnLogin = document.getElementById("btn-login");
    const btnPublicar = document.getElementById("btn-publicar");

    let currentUser = null;
    let confirmationResult = null;

    // Login Google
    btnLogin.addEventListener("click", async () => {
      if (auth.currentUser) {
        await signOut(auth);
      } else {
        await signInWithPopup(auth, provider);
      }
    });

    // Login Telefone (clique direito / toque longo)
    btnLogin.addEventListener("contextmenu", (e) => {
      e.preventDefault();
      document.getElementById("modal-phone").classList.remove("hidden");
      if (!window.recaptchaVerifier) {
        window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", { size: "normal" }, auth);
        window.recaptchaVerifier.render();
      }
    });

    document.getElementById("btn-close-phone").onclick = () => {
      document.getElementById("modal-phone").classList.add("hidden");
    };

    document.getElementById("btn-send-code").onclick = async () => {
      const phoneNumber = document.getElementById("phone-number").value;
      if (!phoneNumber) return alert("Digite o número de telemóvel.");
      try {
        confirmationResult = await signInWithPhoneNumber(auth, phoneNumber, window.recaptchaVerifier);
        alert("Código enviado por SMS.");
        document.getElementById("sms-code").classList.remove("hidden");
        document.getElementById("btn-verify-code").classList.remove("hidden");
      } catch (err) {
        alert("Erro ao enviar SMS: " + err.message);
      }
    };

    document.getElementById("btn-verify-code").onclick = async () => {
      const code = document.getElementById("sms-code").value;
      if (!code) return alert("Digite o código recebido.");
      try {
        await confirmationResult.confirm(code);
        alert("Login concluído com sucesso ✅");
        document.getElementById("modal-phone").classList.add("hidden");
      } catch (err) {
        alert("Código inválido: " + err.message);
      }
    };

    // Estado login
    onAuthStateChanged(auth, (user) => {
      if (user) {
        currentUser = user;
        btnLogin.textContent = "🚪 Sair (" + (user.displayName || user.phoneNumber) + ")";
      } else {
        currentUser = null;
        btnLogin.textContent = "🔑 Entrar";
        formSection.classList.add("hidden");
      }
      carregarItens();
    });

    // Clicar em "Publicar"
    btnPublicar.addEventListener("click", () => {
      if (!auth.currentUser) {
        alert("⚠️ Precisas de iniciar sessão (Google ou Telemóvel) para publicar.");
        return;
      }
      formSection.classList.remove("hidden");
      formSection.scrollIntoView({ behavior: "smooth" });
    });

    // Publicar ou Editar
    form.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (!currentUser) {
        alert("Precisas de estar logado para publicar.");
        return;
      }

      const tipo = document.getElementById("tipo").value;
      const categoria = document.getElementById("categoria").value;
      const titulo = document.getElementById("titulo").value;
      const descricao = document.getElementById("descricao").value;
      const contacto = document.getElementById("contacto").value;
      const foto = document.getElementById("foto").files[0];

      let fotoURL = "";
      if (foto) {
        const storageRef = ref(storage, "fotos/" + Date.now() + "-" + foto.name);
        await uploadBytes(storageRef, foto);
        fotoURL = await getDownloadURL(storageRef);
      }

      if (form.dataset.editId) {
        const docRef = doc(db, "items", form.dataset.editId);
        await updateDoc(docRef, {
          tipo, categoria, titulo, descricao, contacto,
          ...(fotoURL && { fotoURL })
        });
        delete form.dataset.editId;
        alert("Anúncio atualizado com sucesso ✅");
      } else {
        await addDoc(collection(db, "items"), {
          uid: currentUser.uid,
          autor: currentUser.displayName || currentUser.phoneNumber || "Anónimo",
          tipo, categoria, titulo, descricao, contacto,
          fotoURL, destaque: false, resolvido: false,
          created_at: serverTimestamp()
        });
      }

      form.reset();
      carregarItens();
      document.getElementById("feed").scrollIntoView({ behavior: "smooth" });
    });

    // Carregar feed
    async function carregarItens() {
      lista.innerHTML = "A carregar...";
      const q = query(collection(db, "items"), orderBy("created_at", "desc"));
      const snap = await getDocs(q);
      lista.innerHTML = "";

      snap.forEach(docSnap => {
        const it = docSnap.data();
        if (!it.titulo || it.resolvido) return;

        const card = document.createElement("div");
        card.className = "bg-gray-50 border rounded-lg shadow hover:shadow-lg transition overflow-hidden";

        let badge = it.tipo === "perdido" 
          ? '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">Perdido</span>'
          : '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Encontrado</span>';

        card.innerHTML = `
          ${it.fotoURL ? `<img src="${it.fotoURL}" class="w-full h-60 object-cover" loading="lazy"/>` : ""}
          <div class="p-4">
            <div class="flex items-center gap-2 mb-1">
              <h3 class="text-lg font-semibold">${it.titulo}</h3>
              ${badge}
            </div>
            <p class="text-sm text-gray-500">${it.categoria}</p>
            <p class="mt-2">${it.descricao || ""}</p>
            <p class="mt-2 text-sm text-gray-600">👤 ${it.autor || "Anónimo"}</p>
            <a href="https://wa.me/${it.contacto}?text=Olá,%20vi%20seu%20anúncio%20'${encodeURIComponent(it.titulo)}'%20no%20Achados%20&%20Perdidos%20Angola" 
              target="_blank"
              class="inline-flex items-center gap-2 mt-3 navy-btn text-white px-4 py-2 rounded-lg hover:bg-blue-800 transition text-sm">
              <i data-lucide="message-circle" class="w-5 h-5"></i> Falar no WhatsApp
            </a>
            ${currentUser && currentUser.uid === it.uid ? `
              <div class="mt-3 flex gap-2">
                <button class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600 btn-editar">✏️ Editar</button>
                <button class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700 btn-apagar">🗑️ Apagar</button>
              </div>` : ""}
          </div>
        `;

        if (currentUser && currentUser.uid === it.uid) {
          card.querySelector(".btn-editar").onclick = () => {
            document.getElementById("tipo").value = it.tipo;
            document.getElementById("categoria").value = it.categoria;
            document.getElementById("titulo").value = it.titulo;
            document.getElementById("descricao").value = it.descricao;
            document.getElementById("contacto").value = it.contacto;
            formSection.classList.remove("hidden");
            formSection.scrollIntoView({ behavior: "smooth" });
            form.dataset.editId = docSnap.id;
          };

          card.querySelector(".btn-apagar").onclick = async () => {
            if (confirm("Tens certeza que queres apagar este anúncio?")) {
              await deleteDoc(doc(db, "items", docSnap.id));
              carregarItens();
            }
          };
        }

        lista.appendChild(card);
      });

      lucide.createIcons();
    }

    document.getElementById("ano").textContent = new Date().getFullYear();
    carregarItens();
  </script>
</body>
</html>
