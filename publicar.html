<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Publicar Item — Achados & Perdidos Angola</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .navy { background-color: #0a192f; }
    .navy-btn { background-color: #0a192f; }
    .navy-btn:hover { background-color: #112240; }
  </style>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-800 dark:text-gray-100 flex flex-col min-h-screen">

  <header class="navy text-white p-4 shadow dark:bg-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
        <i data-lucide="search" class="w-6 h-6"></i> Achados & Perdidos
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="index.html" class="hover:underline">🏠 Início</a>
        <a href="feed.html" class="hover:underline">📰 Feed</a>
        <a href="publicar.html" class="underline font-semibold">➕ Publicar</a>
        <a href="sobre.html" class="hover:underline">ℹ️ Sobre</a>
        <a href="perfil.html" class="hover:underline">👤 Perfil</a>
      </nav>
    </div>
  </header>

  <!-- Banner de feedback -->
  <div id="banner" class="hidden fixed top-0 left-0 w-full bg-green-600 text-white text-center py-3 font-semibold transition-opacity duration-700 z-50"></div>

  <main class="flex-1 max-w-3xl mx-auto w-full p-6">
    <h1 class="text-3xl font-bold text-center text-blue-900 dark:text-blue-300 mb-6">Publicar Item</h1>

    <form id="form-publicar" class="bg-white dark:bg-gray-800 p-6 rounded-lg shadow space-y-4">
      <input type="text" id="titulo" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" placeholder="Título do item" required />
      <textarea id="descricao" rows="3" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" placeholder="Descrição (opcional)"></textarea>
      <select id="tipo" class="p-3 border rounded w-full dark:bg-gray-700 dark:border-gray-600">
        <option value="perdido">Perdido</option>
        <option value="encontrado">Encontrado</option>
      </select>
      <select id="categoria" class="p-3 border rounded w-full dark:bg-gray-700 dark:border-gray-600">
        <option value="Documentos">Documentos</option>
        <option value="Carteira">Carteira</option>
        <option value="Telemóvel">Telemóvel</option>
        <option value="Chaves">Chaves</option>
        <option value="Outros">Outros</option>
      </select>
      <input type="file" id="foto" accept="image/*" class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" required />
      <button type="submit" class="w-full navy-btn text-white py-3 rounded font-semibold mt-4">Publicar</button>
    </form>
  </main>

  <footer class="navy text-white p-6 text-center dark:bg-gray-800 mt-8">
    © <span id="ano"></span> Achados & Perdidos Angola
  </footer>

  <!-- Firebase + Cloudinary -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, addDoc, collection, serverTimestamp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    // Inicializar Firebase
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);

    const form = document.getElementById("form-publicar");
    const banner = document.getElementById("banner");
    const cloudName = "dyylw9hjm";
    const uploadPreset = "ml_default";

    // Mostrar mensagem de boas-vindas após publicação
    function mostrarMensagem(nome) {
      banner.textContent = `✅ Publicado com sucesso, ${nome}!`;
      banner.classList.remove("hidden");
      banner.style.opacity = "1";
      setTimeout(() => {
        banner.style.opacity = "0";
        setTimeout(() => banner.classList.add("hidden"), 700);
      }, 4000);
    }

    // Verifica login
    onAuthStateChanged(auth, (user) => {
      if (!user) {
        Swal.fire({
          icon: "warning",
          title: "Iniciar Sessão Necessária",
          html: `
            <p class="mb-2">Precisas de iniciar sessão para publicar um item.</p>
            <button id="go-login" class="swal2-confirm swal2-styled" style="background:#0a192f;">🔑 Ir para Login</button>
          `,
          showConfirmButton: false,
          didOpen: () => {
            document.getElementById("go-login").addEventListener("click", () => {
              Swal.close();
              window.location.href = "index.html#login";
            });
          }
        });
      }
    });

    // Publicar item
    form.addEventListener("submit", async (e) => {
      e.preventDefault();

      const user = auth.currentUser;
      if (!user) return;

      const titulo = document.getElementById("titulo").value.trim();
      const descricao = document.getElementById("descricao").value.trim();
      const tipo = document.getElementById("tipo").value;
      const categoria = document.getElementById("categoria").value;
      const foto = document.getElementById("foto").files[0];

      if (!foto) {
        Swal.fire("⚠️", "Seleciona uma imagem antes de publicar.", "warning");
        return;
      }

      Swal.fire({ title: "A publicar...", allowOutsideClick: false, didOpen: () => Swal.showLoading() });

      try {
        const formData = new FormData();
        formData.append("file", foto);
        formData.append("upload_preset", uploadPreset);

        const res = await fetch(`https://api.cloudinary.com/v1_1/${cloudName}/image/upload`, {
          method: "POST",
          body: formData
        });

        if (!res.ok) throw new Error("Erro ao enviar imagem para Cloudinary");
        const data = await res.json();

        await addDoc(collection(db, "items"), {
          uid: user.uid,
          titulo,
          descricao,
          tipo,
          categoria,
          fotoURL: data.secure_url,
          created_at: serverTimestamp()
        });

        Swal.close();
        const nome = user.displayName || user.phoneNumber || "Utilizador";
        mostrarMensagem(nome);

        form.reset();
        setTimeout(() => (window.location.href = "feed.html"), 2500);
      } catch (err) {
        console.error(err);
        Swal.fire("❌ Erro", "Ocorreu um problema ao publicar o item.", "error");
      }
    });

    document.getElementById("ano").textContent = new Date().getFullYear();
    lucide.createIcons();
  </script>
</body>
</html>
