<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Achados & Perdidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .navy { background-color: #0a192f; }
    .navy-btn { background-color: #0a192f; }
    .navy-btn:hover { background-color: #112240; }
  </style>
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">

  <!-- Header -->
  <header class="navy text-white p-4 shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <i data-lucide="shield-check" class="w-6 h-6"></i>
        Painel de Administração
      </h1>
      <a href="index.html" class="hover:underline">← Voltar ao site</a>
    </div>
  </header>

  <main class="flex-1 max-w-5xl mx-auto w-full p-6">
    <div id="lista" class="space-y-6"></div>
  </main>

  <footer class="navy text-white p-4 text-center">
    © <span id="ano"></span> Achados & Perdidos Angola - Admin
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("lista");

    async function carregar() {
      lista.innerHTML = "A carregar...";
      const snap = await getDocs(collection(db, "items"));
      lista.innerHTML = "";

      snap.forEach(d => {
        const it = d.data();
        const card = document.createElement("div");
        card.className = "bg-white p-4 rounded-xl shadow hover:shadow-lg transition";

        let badge = it.tipo === "perdido" 
          ? '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">Perdido</span>'
          : '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Encontrado</span>';

        let destaque = it.destaque 
          ? '<span class="ml-2 text-yellow-600 font-bold">⭐ Destaque</span>' 
          : "";

        let resolvido = it.resolvido 
          ? '<span class="ml-2 text-green-600 font-bold">✅ Resolvido</span>' 
          : "";

        card.innerHTML = `
          <div class="flex items-start gap-4">
            ${it.fotoURL ? `<img src="${it.fotoURL}" class="w-24 h-24 object-cover rounded-lg shadow" loading="lazy"/>` : ""}
            <div class="flex-1">
              <h3 class="text-lg font-semibold flex items-center gap-2">${it.titulo} ${badge} ${destaque} ${resolvido}</h3>
              <p class="text-sm text-gray-500">${it.categoria}</p>
              <p class="mt-1">${it.descricao || ""}</p>
              <p class="mt-2 text-sm text-gray-600">Contacto: ${it.contacto}</p>
              <div class="flex gap-2 mt-3">
                <button class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 flex items-center gap-1">
                  <i data-lucide="check-circle" class="w-4 h-4"></i> Resolvido
                </button>
                <button class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600 flex items-center gap-1">
                  <i data-lucide="star" class="w-4 h-4"></i> Destaque
                </button>
                <button class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700 flex items-center gap-1">
                  <i data-lucide="trash" class="w-4 h-4"></i> Apagar
                </button>
              </div>
            </div>
          </div>
        `;

        const [btnResolvido, btnDestaque, btnApagar] = card.querySelectorAll("button");

        // Marcar como resolvido
        btnResolvido.onclick = async () => {
          await updateDoc(doc(db, "items", d.id), { resolvido: true });
          carregar();
        };

        // Marcar/Desmarcar destaque
        btnDestaque.onclick = async () => {
          await updateDoc(doc(db, "items", d.id), { destaque: !it.destaque });
          carregar();
        };

        // Apagar anúncio
        btnApagar.onclick = async () => {
          if (confirm("Tens certeza que queres apagar este anúncio?")) {
            await deleteDoc(doc(db, "items", d.id));
            carregar();
          }
        };

        lista.appendChild(card);
      });

      lucide.createIcons();
    }

    document.getElementById("ano").textContent = new Date().getFullYear();
    carregar();
  </script>
</body>
</html>
