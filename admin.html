<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Admin - Achados & Perdidos</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    body { font-family: 'Inter', sans-serif; }
    .navy { background-color: #0a192f; }
    .navy-btn { background-color: #0a192f; }
    .navy-btn:hover { background-color: #112240; }
    .dark body { background-color: #0a192f; color: #e5e7eb; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 min-h-screen flex flex-col transition-colors duration-300">

  <!-- Header -->
  <header class="navy text-white p-4 shadow">
    <div class="max-w-5xl mx-auto flex items-center justify-between">
      <h1 class="text-2xl font-bold flex items-center gap-2">
        <i data-lucide="shield-check" class="w-6 h-6"></i>
        Painel de AdministraÃ§Ã£o
      </h1>
      <div class="flex items-center gap-4">
        <button id="toggle-dark" class="bg-white text-black px-3 py-1 rounded text-sm hover:bg-gray-200 transition">ğŸŒ™ Dark</button>
        <a href="index.html" class="hover:underline">â† Voltar ao site</a>
      </div>
    </div>
  </header>

  <main class="flex-1 max-w-5xl mx-auto w-full p-6">
    <div id="lista" class="space-y-6"></div>
    <p id="loading" class="text-center text-gray-500 mt-4 hidden">ğŸ”„ A carregar mais itens...</p>
  </main>

  <footer class="navy text-white p-4 text-center">
    Â© <span id="ano"></span> Achados & Perdidos Angola - Admin
  </footer>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, getDocs, updateDoc, deleteDoc, doc, query, orderBy, limit, startAfter } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    const lista = document.getElementById("lista");
    const loading = document.getElementById("loading");
    const btnDark = document.getElementById("toggle-dark");

    let lastDoc = null;
    let carregando = false;

    async function carregar() {
      if (carregando) return;
      carregando = true;
      loading.classList.remove("hidden");

      let q = query(collection(db, "items"), orderBy("created_at", "desc"), limit(5));
      if (lastDoc) {
        q = query(collection(db, "items"), orderBy("created_at", "desc"), startAfter(lastDoc), limit(5));
      }

      const snap = await getDocs(q);
      if (!snap.empty) {
        lastDoc = snap.docs[snap.docs.length - 1];
        snap.forEach(d => {
          const it = d.data();
          const card = document.createElement("div");
          card.className = "bg-white dark:bg-gray-800 dark:text-gray-200 p-4 rounded-xl shadow hover:shadow-lg transition";

          let badge = it.tipo === "perdido" 
            ? '<span class="bg-red-100 text-red-800 text-xs px-2 py-1 rounded">Perdido</span>'
            : '<span class="bg-green-100 text-green-800 text-xs px-2 py-1 rounded">Encontrado</span>';

          let destaque = it.destaque 
            ? '<span class="ml-2 text-yellow-600 font-bold">â­ Destaque</span>' 
            : "";

          let resolvido = it.resolvido 
            ? '<span class="ml-2 text-green-600 font-bold">âœ… Resolvido</span>' 
            : "";

          card.innerHTML = `
            <div class="flex items-start gap-4">
              ${it.fotoURL ? `<img src="${it.fotoURL}" class="w-24 h-24 object-cover rounded-lg shadow" loading="lazy"/>` : ""}
              <div class="flex-1">
                <h3 class="text-lg font-semibold flex items-center gap-2">${it.titulo} ${badge} ${destaque} ${resolvido}</h3>
                <p class="text-sm text-gray-500">${it.categoria}</p>
                <p class="mt-1">${it.descricao || ""}</p>
                <p class="mt-2 text-sm">ğŸ“… Publicado em ${it.created_at ? new Date(it.created_at.toDate()).toLocaleDateString("pt-PT") : "N/A"}</p>
                <p class="mt-2 text-sm text-gray-600">ğŸ“ ${it.contacto}</p>
                <div class="flex gap-2 mt-3">
                  <button class="bg-green-600 text-white px-3 py-1 rounded text-sm hover:bg-green-700 flex items-center gap-1">
                    <i data-lucide="check-circle" class="w-4 h-4"></i> Resolvido
                  </button>
                  <button class="bg-yellow-500 text-white px-3 py-1 rounded text-sm hover:bg-yellow-600 flex items-center gap-1">
                    <i data-lucide="star" class="w-4 h-4"></i> Destaque
                  </button>
                  <button class="bg-red-600 text-white px-3 py-1 rounded text-sm hover:bg-red-700 flex items-center gap-1">
                    <i data-lucide="trash" class="w-4 h-4"></i> Apagar
                  </button>
                </div>
              </div>
            </div>
          `;

          const [btnResolvido, btnDestaque, btnApagar] = card.querySelectorAll("button");

          btnResolvido.onclick = async () => {
            await updateDoc(doc(db, "items", d.id), { resolvido: true });
            lista.innerHTML = "";
            lastDoc = null;
            carregar();
          };

          btnDestaque.onclick = async () => {
            await updateDoc(doc(db, "items", d.id), { destaque: !it.destaque });
            lista.innerHTML = "";
            lastDoc = null;
            carregar();
          };

          btnApagar.onclick = async () => {
            if (confirm("Tens certeza que queres apagar este anÃºncio?")) {
              await deleteDoc(doc(db, "items", d.id));
              lista.innerHTML = "";
              lastDoc = null;
              carregar();
            }
          };

          lista.appendChild(card);
        });
      }

      loading.classList.add("hidden");
      carregando = false;
      lucide.createIcons();
    }

    // Scroll infinito
    window.addEventListener("scroll", () => {
      if (window.innerHeight + window.scrollY >= document.body.offsetHeight - 200) {
        carregar();
      }
    });

    // Dark mode toggle
    btnDark.addEventListener("click", () => {
      document.documentElement.classList.toggle("dark");
      btnDark.textContent = document.documentElement.classList.contains("dark") ? "â˜€ï¸ Light" : "ğŸŒ™ Dark";
    });

    document.getElementById("ano").textContent = new Date().getFullYear();
    carregar();
  </script>
</body>
</html>
