<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Achados & Perdidos Angola</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0a192f, #112240, #0a192f);
      background-size: 200% 200%;
      animation: movimento 12s ease infinite;
      color: #e6f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    @keyframes movimento {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 0%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 8px 25px rgba(0,0,0,0.2);
      animation: aparecer 0.8s ease forwards;
      opacity: 0;
      transform: translateY(30px);
    }
    @keyframes aparecer {
      to { opacity: 1; transform: translateY(0); }
    }
    button { transition: all 0.25s ease; }
    button:hover { transform: scale(1.05); }
    header {
      backdrop-filter: blur(6px);
      background: rgba(10,25,47,0.85);
      transition: 0.4s;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <header class="text-white p-4 fixed w-full top-0 left-0 z-40">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
        <i data-lucide="search" class="w-6 h-6"></i> Achados & Perdidos
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="feed.html" class="hover:underline">üì∞ Feed</a>
        <a href="publicar.html" class="hover:underline">‚ûï Publicar</a>
        <a href="index.html" class="hover:underline text-gray-300">üè† In√≠cio</a>
      </nav>
    </div>
  </header>

  <main class="flex-1 flex flex-col items-center justify-center mt-20">
    <div class="card">
      <i data-lucide="search" class="w-10 h-10 mx-auto mb-3 text-blue-400"></i>
      <h1 class="text-2xl font-bold mb-2">Iniciar Sess√£o</h1>
      <p class="text-gray-300 mb-6 text-sm">Escolha uma das op√ß√µes para continuar</p>

      <button id="login-google" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded mb-3 font-semibold">üîë Entrar com Google</button>
      <button id="login-phone" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded mb-3 font-semibold">üì± Entrar com Telefone</button>

      <div id="recaptcha-container"></div>

      <p class="text-gray-400 text-sm mt-4">
        Ap√≥s iniciar sess√£o, poder√° publicar e gerir os seus itens perdidos/encontrados.
      </p>
      <a href="index.html" class="block mt-4 text-blue-400 hover:underline text-sm">‚¨ÖÔ∏è Voltar ao In√≠cio</a>
    </div>
  </main>

  <footer class="text-gray-400 text-sm text-center mt-8 mb-3">¬© <span id="ano"></span> Achados & Perdidos Angola</footer>

  <script type="module">
    (async () => {
      try {
        const [
          { initializeApp },
          { getAuth, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged },
          lucideModule
        ] = await Promise.all([
          import('https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js'),
          import('https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js'),
          import('https://unpkg.com/lucide@latest')
        ]);

        const firebaseCfg = await import('./firebase-config.js').catch(() => {
          throw new Error('‚ùå O ficheiro firebase-config.js n√£o foi encontrado. Coloca-o na mesma pasta.');
        });

        const app = initializeApp(firebaseCfg.firebaseConfig);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        document.getElementById('ano').textContent = new Date().getFullYear();

        // Login Google
        document.getElementById('login-google').addEventListener('click', async () => {
          try {
            await signInWithPopup(auth, provider);
            Swal.fire('‚úÖ Sucesso', 'Login efetuado com Google!', 'success');
            setTimeout(() => location.href = 'feed.html', 1000);
          } catch (err) {
            Swal.fire('‚ùå Erro', err.message, 'error');
          }
        });

        // Login Telefone
        document.getElementById('login-phone').addEventListener('click', async () => {
          const numero = prompt('üì± Digite o seu n√∫mero (ex: +244911111111):');
          if (!numero) return;
          try {
            window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { size: 'invisible' }, auth);
            const confirmation = await signInWithPhoneNumber(auth, numero, window.recaptchaVerifier);
            const codigo = prompt('Digite o c√≥digo SMS recebido:');
            if (codigo) {
              await confirmation.confirm(codigo);
              Swal.fire('‚úÖ Sucesso', 'Login efetuado com telefone!', 'success');
              setTimeout(() => location.href = 'feed.html', 1000);
            }
          } catch (err) {
            Swal.fire('‚ùå Erro no login', err.message, 'error');
          }
        });

        // Sess√£o ativa
        onAuthStateChanged(auth, (user) => {
          if (user) {
            Swal.fire({
              icon: 'success',
              title: 'Sess√£o ativa',
              text: 'J√° est√° autenticado!',
              timer: 1300,
              showConfirmButton: false
            });
            setTimeout(() => location.href = 'feed.html', 1000);
          }
        });

        if (lucideModule && lucideModule.createIcons) lucideModule.createIcons();

      } catch (err) {
        console.error(err);
        Swal.fire('‚ùå Erro ao iniciar p√°gina', err.message || String(err), 'error');
      }
    })();
  </script>
</body>
</html>
