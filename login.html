<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login ‚Äî Achados & Perdidos Angola</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

  <style>
    body {
      font-family: 'Inter', sans-serif;
      background: radial-gradient(circle at top left, #0a192f, #112240, #0a192f);
      background-size: 200% 200%;
      animation: movimento 12s ease infinite;
      color: #e6f0ff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    @keyframes movimento {
      0% { background-position: 0% 0%; }
      50% { background-position: 100% 50%; }
      100% { background-position: 0% 0%; }
    }
    .card {
      background: rgba(255, 255, 255, 0.06);
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 16px;
      padding: 2rem;
      width: 100%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 8px 40px rgba(2,6,23,0.6);
      animation: aparecer 0.7s ease forwards;
      opacity: 0;
      transform: translateY(18px);
    }
    @keyframes aparecer {
      to { opacity: 1; transform: translateY(0); }
    }
    header {
      backdrop-filter: blur(6px);
      background: rgba(10,25,47,0.85);
      transition: 0.4s;
      position: fixed;
      width: 100%;
      top: 0;
      left: 0;
      z-index: 50;
    }
    .link-btn { background: white; color: black; padding: .4rem .6rem; border-radius: 8px; }
    .link-btn:hover { background: #f0f0f0; }
    #recaptcha-container { display: none; }
  </style>
</head>
<body>
  <!-- Header / Navbar -->
  <header class="text-white p-4">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
        <i data-lucide="search" class="w-6 h-6"></i> Achados & Perdidos
      </a>
      <nav class="flex items-center gap-4">
        <a href="feed.html" class="hover:underline">üì∞ Feed</a>
        <a href="publicar.html" class="hover:underline">‚ûï Publicar</a>
        <a id="perfil-link" href="login.html" class="link-btn">üîë Login</a>
      </nav>
    </div>
  </header>

  <!-- Card de Login -->
  <main class="flex-1 flex flex-col items-center justify-center mt-24">
    <div class="card">
      <i data-lucide="search" class="w-10 h-10 mx-auto mb-3 text-blue-400"></i>
      <h1 class="text-2xl font-bold mb-2">Iniciar Sess√£o</h1>
      <p class="text-gray-300 mb-6 text-sm">Escolha uma das op√ß√µes para continuar</p>

      <button id="login-google" class="w-full bg-red-500 hover:bg-red-600 text-white py-2 rounded mb-3 font-semibold">üîë Entrar com Google</button>
      <button id="login-phone" class="w-full bg-green-600 hover:bg-green-700 text-white py-2 rounded mb-3 font-semibold">üì± Entrar com Telefone</button>

      <div id="recaptcha-container"></div>

      <p class="text-gray-400 text-sm mt-4">
        Ap√≥s iniciar sess√£o, poder√° publicar e gerir os seus itens perdidos/encontrados.
      </p>
      <a href="index.html" class="block mt-4 text-blue-400 hover:underline text-sm">‚¨ÖÔ∏è Voltar ao In√≠cio</a>
    </div>
  </main>

  <footer class="text-gray-400 text-sm text-center mt-8 mb-6">¬© <span id="ano"></span> Achados & Perdidos Angola</footer>

  <script type="module">
    (async () => {
      try {
        // Carrega m√≥dulos Firebase e utilit√°rios
        const [
          { initializeApp },
          authModule,
          lucideModule
        ] = await Promise.all([
          import('https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js'),
          import('https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js'),
          import('https://unpkg.com/lucide@latest')
        ]);

        // Carrega firebase-config.js (deve existir na mesma pasta)
        const firebaseCfg = await import('./firebase-config.js').catch(() => null);
        if (!firebaseCfg || !firebaseCfg.firebaseConfig) {
          throw new Error('‚ùå O ficheiro firebase-config.js n√£o foi encontrado ou est√° inv√°lido. Coloca-o na mesma pasta.');
        }

        // Inicializa app + auth
        const app = initializeApp(firebaseCfg.firebaseConfig);
        const { getAuth, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier, signInWithPhoneNumber, onAuthStateChanged, signOut } = authModule;
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        // Atualiza ano no footer
        document.getElementById('ano').textContent = new Date().getFullYear();

        // Perfil link DOM ref
        const perfilLink = document.getElementById('perfil-link');

        // Fun√ß√£o: sincroniza/cria utilizador em Firestore e checa bloqueio
        async function syncUserAndCheckBlocked(user) {
          try {
            const { getFirestore, doc, setDoc, serverTimestamp, getDoc } = await import('https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js');
            const db = getFirestore(app);
            const userRef = doc(db, 'users', user.uid);

            // cria/atualiza documento do user
            await setDoc(userRef, {
              uid: user.uid,
              nome: user.displayName || null,
              email: user.email || null,
              telefone: user.phoneNumber || null,
              foto: user.photoURL || null,
              last_login: serverTimestamp(),
              created_at: serverTimestamp()
            }, { merge: true });

            // verifica bloqueio
            const snap = await getDoc(userRef);
            if (snap.exists() && snap.data()?.blocked === true) {
              // desloga e avisa
              await signOut(auth);
              await Swal.fire('üö´ Conta bloqueada', 'A sua conta foi temporariamente bloqueada pelo administrador.', 'warning');
              window.location.href = 'index.html';
              return false;
            }

            return true;
          } catch (e) {
            console.error('Erro ao sincronizar user:', e);
            // n√£o bloquear o login por erros de escrita ‚Äì apenas informar
            await Swal.fire('‚ö†Ô∏è Aviso', 'Login efetuado mas n√£o foi poss√≠vel sincronizar os dados (ver consola).', 'info');
            return true;
          }
        }

        // onAuthStateChanged: verifica sess√£o ativa
        onAuthStateChanged(auth, async (user) => {
          if (user) {
            // sincroniza e checa se bloqueado
            const ok = await syncUserAndCheckBlocked(user);
            if (!ok) return;
            // atualiza navbar e redireciona
            perfilLink.textContent = 'üë§ Perfil';
            perfilLink.href = 'perfil.html';
            Swal.fire({ icon: 'success', title: 'Sess√£o ativa', text: 'Login efetuado!', timer: 1200, showConfirmButton: false });
            setTimeout(() => location.href = 'feed.html', 900);
          } else {
            perfilLink.textContent = 'üîë Login';
            perfilLink.href = 'login.html';
          }
        });

        // Handler: Login Google
        document.getElementById('login-google').addEventListener('click', async () => {
          try {
            await signInWithPopup(auth, provider);
            // onAuthStateChanged far√° o restante (sync + redirect)
          } catch (err) {
            console.error('Erro Google signIn:', err);
            const msg = err?.message || 'Erro ao iniciar sess√£o com Google.';
            Swal.fire('‚ùå Erro', msg, 'error');
          }
        });

        // Handler: Login por Telefone (usa reCAPTCHA invis√≠vel)
        document.getElementById('login-phone').addEventListener('click', async () => {
          try {
            const numero = prompt('üì± Digite o seu n√∫mero (ex: +244911111111):');
            if (!numero) return;

            // Inicializa RecaptchaVerifier se ainda n√£o existir
            if (!window.__recaptcha_inited) {
              // recaptcha s√≥ precisa de um container: usamos o #recaptcha-container oculto
              window.recaptchaVerifier = new RecaptchaVerifier('recaptcha-container', { size: 'invisible' }, auth);
              window.__recaptcha_inited = true;
            }

            const confirmation = await signInWithPhoneNumber(auth, numero, window.recaptchaVerifier);
            const codigo = prompt('Digite o c√≥digo SMS recebido:');
            if (!codigo) {
              Swal.fire('Aviso', 'C√≥digo n√£o fornecido.', 'warning');
              return;
            }
            await confirmation.confirm(codigo);
            // onAuthStateChanged far√° o restante
          } catch (err) {
            console.error('Erro Phone signIn:', err);
            // Mensagens amig√°veis para problemas comuns
            if (err.code && err.code.includes('auth/too-many-requests')) {
              Swal.fire('Erro', 'Muitas tentativas. Tente mais tarde.', 'error');
            } else if (err.code && err.code.includes('auth/invalid-verification-code')) {
              Swal.fire('Erro', 'C√≥digo inv√°lido.', 'error');
            } else {
              Swal.fire('‚ùå Erro no login', err.message || String(err), 'error');
            }
          }
        });

        // Se o utilizador clicar no link perfil (quando mostra "Login"), abrimos a mesma p√°gina / nada adicional
        perfilLink.addEventListener('click', (e) => {
          // se est√° a pedir login na navbar, deixamos seguir para esta p√°gina.
          // quando estiver logado, o link j√° redireciona para perfil.html
        });

        if (lucideModule && lucideModule.createIcons) lucideModule.createIcons();

      } catch (err) {
        console.error('Erro init login page:', err);
        if (window.Swal) {
          Swal.fire('‚ùå Erro ao iniciar p√°gina', err.message || String(err), 'error');
        } else {
          alert('Erro: ' + (err?.message || String(err)));
        }
      }
    })();
  </script>
</body>
</html>
