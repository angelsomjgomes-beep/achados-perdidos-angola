<!doctype html>
<html lang="pt">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Feed ‚Äî Achados & Perdidos Angola</title>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
  <script src="https://unpkg.com/lucide@latest"></script>

  <style>
    body { font-family: 'Inter', sans-serif; }
    .navy { background-color: #0a192f; }
    .navy-btn { background-color: #0a192f; }
    .navy-btn:hover { background-color: #112240; }
  </style>
</head>
<body class="bg-gray-100 text-gray-800 dark:bg-gray-900 dark:text-gray-100 flex flex-col min-h-screen">

  <!-- Header -->
  <header class="navy text-white p-4 shadow dark:bg-gray-800">
    <div class="max-w-6xl mx-auto flex items-center justify-between">
      <a href="index.html" class="flex items-center gap-2 font-bold text-xl">
        <i data-lucide="search" class="w-6 h-6"></i> Achados & Perdidos
      </a>
      <nav class="flex items-center gap-6 text-sm font-medium">
        <a href="index.html" class="hover:underline">üè† In√≠cio</a>
        <a href="feed.html" class="underline font-semibold">üì∞ Feed</a>
        <a href="publicar.html" class="hover:underline">‚ûï Publicar</a>
        <a href="sobre.html" class="hover:underline">‚ÑπÔ∏è Sobre</a>
        <button id="login-btn" class="bg-white text-black px-3 py-1 rounded text-sm hover:bg-gray-200 transition">üîë Login</button>
        <div id="user-info" class="hidden flex items-center gap-2">
          <img id="user-photo" class="w-8 h-8 rounded-full border border-gray-400" />
          <span id="user-name" class="text-sm"></span>
          <button id="logout-btn" class="text-xs bg-red-600 hover:bg-red-700 text-white px-2 py-1 rounded">Sair</button>
        </div>
      </nav>
    </div>
  </header>

  <!-- Conte√∫do -->
  <main class="flex-1 max-w-5xl mx-auto w-full p-6 space-y-8">
    <div class="bg-white dark:bg-gray-800 p-4 rounded-xl shadow-lg space-y-3">
      <h1 class="text-2xl font-bold text-blue-900 dark:text-blue-300 text-center">Feed de Itens</h1>
      <input id="search" type="text" placeholder="üîç Procurar por t√≠tulo ou descri√ß√£o..." 
        class="w-full p-3 border rounded dark:bg-gray-700 dark:border-gray-600" />
      <div class="grid sm:grid-cols-2 gap-3">
        <select id="filter-tipo" class="p-3 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="">Todos os tipos</option>
          <option value="perdido">Perdido</option>
          <option value="encontrado">Encontrado</option>
        </select>
        <select id="filter-categoria" class="p-3 border rounded dark:bg-gray-700 dark:border-gray-600">
          <option value="">Todas as categorias</option>
          <option value="Carteira">Carteira</option>
          <option value="Telem√≥vel">Telem√≥vel</option>
          <option value="Documentos">Documentos</option>
          <option value="Chaves">Chaves</option>
          <option value="Outros">Outros</option>
        </select>
      </div>
    </div>

    <!-- Lista -->
    <div id="lista" class="space-y-6"></div>
  </main>

  <!-- Rodap√© -->
  <footer class="navy text-white p-6 text-center dark:bg-gray-800 mt-8">
    ¬© <span id="ano"></span> Achados & Perdidos Angola
  </footer>

  <!-- Modal de Login -->
  <div id="login-modal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-white dark:bg-gray-800 rounded-xl shadow-xl w-80 p-6 space-y-4 text-center">
      <h2 class="text-lg font-semibold text-blue-900 dark:text-blue-300">Iniciar Sess√£o</h2>
      <p class="text-sm text-gray-500 dark:text-gray-400">Escolhe uma op√ß√£o de login</p>
      <button id="login-google"
        class="bg-white text-black px-3 py-2 rounded text-sm hover:bg-gray-200 transition flex items-center gap-2 w-full justify-center">
        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" class="w-5 h-5" alt="Google">
        Entrar com Google
      </button>
      <button id="login-phone"
        class="bg-green-600 text-white px-3 py-2 rounded text-sm hover:bg-green-700 transition flex items-center gap-2 w-full justify-center">
        <i data-lucide="phone" class="w-5 h-5"></i> Entrar com Telefone
      </button>
      <button id="close-modal" class="mt-2 text-sm text-gray-400 hover:underline">Cancelar</button>
    </div>
  </div>

  <div id="recaptcha-container"></div>

  <!-- Firebase -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/9.22.2/firebase-app.js";
    import { getFirestore, collection, query, orderBy, onSnapshot } 
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore.js";
    import { getAuth, signInWithPopup, GoogleAuthProvider, RecaptchaVerifier, signInWithPhoneNumber, signOut, onAuthStateChanged }
      from "https://www.gstatic.com/firebasejs/9.22.2/firebase-auth.js";
    import { firebaseConfig } from "./firebase-config.js";

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const auth = getAuth(app);
    const provider = new GoogleAuthProvider();

    const lista = document.getElementById("lista");
    const loginBtn = document.getElementById("login-btn");
    const loginModal = document.getElementById("login-modal");
    const closeModal = document.getElementById("close-modal");
    const loginGoogle = document.getElementById("login-google");
    const loginPhone = document.getElementById("login-phone");
    const userInfo = document.getElementById("user-info");
    const userName = document.getElementById("user-name");
    const userPhoto = document.getElementById("user-photo");
    const logoutBtn = document.getElementById("logout-btn");

    function configurarRecaptcha() {
      window.recaptchaVerifier = new RecaptchaVerifier("recaptcha-container", { size: "invisible" }, auth);
    }

    loginBtn.addEventListener("click", () => loginModal.classList.remove("hidden"));
    closeModal.addEventListener("click", () => loginModal.classList.add("hidden"));

    loginGoogle.addEventListener("click", async () => {
      try { 
        await signInWithPopup(auth, provider);
        loginModal.classList.add("hidden");
      } catch (err) { alert("Erro no login Google: " + err.message); }
    });

    loginPhone.addEventListener("click", async () => {
      const numero = prompt("üì± Digite o seu n√∫mero (ex: +244911111111):");
      if (!numero) return;
      try {
        configurarRecaptcha();
        const appVerifier = window.recaptchaVerifier;
        const confirmationResult = await signInWithPhoneNumber(auth, numero, appVerifier);
        const codigo = prompt("Digite o c√≥digo SMS recebido:");
        if (codigo) await confirmationResult.confirm(codigo);
        loginModal.classList.add("hidden");
      } catch (err) {
        alert("Erro no login Telefone: " + err.message);
      }
    });

    logoutBtn.addEventListener("click", async () => await signOut(auth));

    onAuthStateChanged(auth, (user) => {
      if (user) {
        loginBtn.classList.add("hidden");
        userInfo.classList.remove("hidden");
        userName.textContent = user.displayName || user.phoneNumber || "Utilizador";
        userPhoto.src = user.photoURL || "https://via.placeholder.com/100.png?text=User";
      } else {
        loginBtn.classList.remove("hidden");
        userInfo.classList.add("hidden");
      }
    });

    // Feed em tempo real
    function carregarItens() {
      lista.innerHTML = "<p class='text-center text-gray-500'>A carregar...</p>";
      const q = query(collection(db, "items"), orderBy("created_at", "desc"));
      onSnapshot(q, (snap) => {
        lista.innerHTML = "";
        snap.forEach(docSnap => {
          const it = docSnap.data();
          const badge = it.tipo === "perdido"
            ? '<span class="bg-red-100 text-red-800 dark:bg-red-600 dark:text-white text-xs px-2 py-1 rounded">Perdido</span>'
            : '<span class="bg-green-100 text-green-800 dark:bg-green-600 dark:text-white text-xs px-2 py-1 rounded">Encontrado</span>';

          const card = document.createElement("div");
          card.className = "bg-white dark:bg-gray-800 border dark:border-gray-700 rounded-lg shadow hover:shadow-lg transition overflow-hidden";
          card.innerHTML = `
            ${it.fotoURL ? `<img src="${it.fotoURL}" class="w-full aspect-video object-cover" />` : ""}
            <div class="p-4">
              <div class="flex items-center gap-2 mb-1">
                <h3 class="text-lg font-semibold">${it.titulo}</h3>
                ${badge}
              </div>
              <p class="text-sm text-gray-500 dark:text-gray-400">${it.categoria}</p>
              <p class="mt-2">${it.descricao || ""}</p>
              <p class="mt-2 text-sm text-gray-600 dark:text-gray-300">üë§ ${it.autor || "An√≥nimo"}</p>
              <a href="https://wa.me/${it.contacto}?text=Ol√°,%20vi%20seu%20an√∫ncio%20'${encodeURIComponent(it.titulo)}'%20no%20Achados%20&%20Perdidos%20Angola" 
                 target="_blank"
                 class="inline-flex items-center gap-2 mt-3 navy-btn text-white w-full sm:w-auto px-4 py-2 rounded-lg hover:bg-blue-800 transition text-sm">
                 <i data-lucide="message-circle" class="w-5 h-5"></i> Falar no WhatsApp
              </a>
            </div>`;
          lista.appendChild(card);
        });
        lucide.createIcons();
      });
    }

    document.getElementById("ano").textContent = new Date().getFullYear();
    carregarItens();
  </script>
</body>
</html>
